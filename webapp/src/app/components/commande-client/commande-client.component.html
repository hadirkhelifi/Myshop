<app-header></app-header>
<div class="flex flex-col items-center px-40 mt-10">
    <h1 style="font-family: Arial, sans-serif; text-align: center; font-size: 2.5em; text-shadow: 2px 2px 5px rgba(0,0,0,0.3);">
        Passer Votre Commande 
    </h1>
    
    <form class="shadow-sm w-96 p-4">
        <div class="flex flex-wrap">
            <div class="w-full gap-4">
                <mat-form-field class="w-full">
                    <mat-label>User Name</mat-label>
                    <input matInput type="text" [(ngModel)]="name_user" name="name_user" />
                </mat-form-field>
                
                <mat-form-field class="w-full">
                    <mat-label>Product Name</mat-label>
                    <input matInput type="text" [(ngModel)]="name_produit" name="name_produit" />
                </mat-form-field>
                
                <mat-form-field class="w-full">
                    <mat-label>Date</mat-label>
                    <input matInput type="text" [(ngModel)]="date" name="date" />
                </mat-form-field>
                
                <mat-form-field class="w-full">
                    <mat-label>Quantity</mat-label>
                    <input matInput type="number" [(ngModel)]="qantite" name="qantite" />
                </mat-form-field>
                
                <mat-form-field class="w-full">
                    <mat-label>Message</mat-label>
                    <input matInput type="text" [(ngModel)]="mgs" name="mgs" />
                </mat-form-field>
            </div>

            <div class="w-full flex justify-center">
                <button mat-raised-button color="primary" [disabled]="!name_user || !name_produit || !date || !qantite || !mgs" (click)="isEdit ? update() : add()">
                   Commander 
                </button>
            </div>
        </div>
    </form>
</div>
