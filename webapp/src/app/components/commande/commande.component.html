<app-header></app-header>
<div class="flex justify-around p-10">
  <button mat-raised-button routerLink="/admin/categories"> Manage Category</button>
  <button mat-raised-button routerLink="/admin/products"> Manage Products </button>
  <button mat-raised-button routerLink="/admin/brands"> Manage Brands</button>
  <button mat-raised-button routerLink="/admin/commmande"> Manage Commandes </button>
</div>
<div class="shadow px-40 mt-10">
  <div class="flex justify-between">
    <h1 class="text-2xl font-bold">Manage Commandes</h1>
    <button mat-raised-button color="primary" routerLink="/admin/commmande/add">Add New Commande</button>
  </div>

  <mat-form-field class="w-full">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{ row._id }} </td>
    </ng-container>

    <!-- Name User Column -->
    <ng-container matColumnDef="name_user">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> User Name </th>
      <td mat-cell *matCellDef="let row"> {{ row.name_user }} </td>
    </ng-container>

    <!-- Name Product Column -->
    <ng-container matColumnDef="name_produit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Name </th>
      <td mat-cell *matCellDef="let row"> {{ row.name_produit }} </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let row"> {{ row.date }} </td>
    </ng-container>

    <!-- Quantity Column -->
    <ng-container matColumnDef="qantite">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
      <td mat-cell *matCellDef="let row"> {{ row.qantite }} </td>
    </ng-container>

    <!-- Message Column -->
    <ng-container matColumnDef="mgs">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Message </th>
      <td mat-cell *matCellDef="let row"> {{ row.mgs }} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let row">
        <button mat-raised-button color="accent" class="mr-4" [routerLink]="['/admin/commande', row._id]">Edit</button>
        <button mat-raised-button color="warn" (click)="delete(row._id)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="7">No data matching the filter "{{ input.value }}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page"></mat-paginator>
</div>
