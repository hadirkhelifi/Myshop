<div class="flex flex-col items-center px-40 mt-10">
    <h1 style="font-family: Arial, sans-serif; text-align: center; font-size: 2.5em; text-shadow: 2px 2px 5px rgba(0,0,0,0.3);">
        {{ isEdit ? 'Update Category' : 'Add New Category' }}
    </h1>
    
    <form class="shadow-sm w-96 p-4">
        <div class="flex flex-wrap">
            <div class="w-full gap-4">
                <mat-form-field class="w-full">
                    <mat-label>Name</mat-label>
                    <input matInput type="text" [(ngModel)]="name" name="name" />
                </mat-form-field>
            </div>

            <div class="w-full flex justify-center">
                <button mat-raised-button color="primary" [disabled]="!name" (click)="isEdit ? update() : add()">
                    {{ isEdit ? 'Update' : 'Add' }}
                </button>
            </div>
        </div>
    </form>
</div>
