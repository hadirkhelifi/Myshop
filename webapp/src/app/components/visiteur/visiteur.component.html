<header class="site-header">
    <div class="top-bar">
        <div class="logo cursor-pointer" routerLink="#">
            <span>MYSHOP</span>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search ..."
            [(ngModel)]="searchTerm"
    
             (keyup.enter)="onSearch($event)">
            <button type="submit"><i class="fas fa-search"></i></button>
            </div>   
            <div class="Profile">
                <a href="/login">|| CONNECTER || </a>
                
            </div>
    </div>
    <nav class="category-menu">
        <ul>
            @for (category of categoryList; track $index){
              <li (click)="searchCategory(category._id!)" class="cursor-pointer"> <a> {{category.name}}</a> </li>
            }
        </ul>
    </nav>
</header>
<div class="px-20">
  <div class="shadow">
    <owl-carousel-o [options]="customOptions">
      @for (item of bannerImages; track $index) {
        <ng-template carouselSlide>
          <div class=" relative flex flex-col items-center" [routerLink]="'product/'+item._id">
              <img [src]="item.images[0]" alt="images>"/>
              <span> {{item.name}}</span>
          </div>
        </ng-template>  
      }  
    </owl-carousel-o>
  </div>
    <div class="mt-4">
    <h4 class="text-2xl font-bold"> Featured Products </h4>
    <div class="flex justify-between gap-2">
      @for (product of featuredProducts; track $index) {
        <div class="w-3/12 shadow">
          <app-product-card [product]="product"></app-product-card>
        </div> 
      }
    </div>
  </div> 
  <div class="mt-4">
    <h4 class="text-2xl font-bold"> New Products </h4>
    <div class="flex justify-between gap-2">
      @for (product of newProducts; track $index) {
        <div class="w-3/12 shadow">
          <app-product-card [product]="product"></app-product-card>

        </div> 
      }
    </div>

  </div> 
</div>
